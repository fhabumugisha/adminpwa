<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

    

      <h2>Messages</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
               <th>Notification Type</th>
              
              <th>Date</th>
             
            </tr>
          </thead>
          <tbody>            
            
         <tr th:each="message : ${messages}"
										th:classappend="${messageStat.odd}? 'odd'">
										<td th:text="${message.id}">1</td>
										<td th:text="${message.title}">Fab</td>
										<td th:text="${message.description}">Bobo</td>
										<td th:text="${message.notificationType}">Bobo</td>
										<td th:text="${message.dateCreation}">Bobo</td>
										</tr>
            
          </tbody>
        </table>
      </div>
      <a th:href="@{/add}" class="btn btn-primary"> Add message</a>
    </div>
  </div>
</div>
